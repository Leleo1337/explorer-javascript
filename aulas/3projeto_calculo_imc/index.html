<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora de IMC</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-queries.css">
    <script src="./js/script.js"defer type="module"></script> 
</head>
<body>
    <div class="error">[ERRO] Insira um número valido</div>
    <div class="container">
        <main class="card">
            <form action="">
                <h1 class="title">Calculo de IMC</h1>
                <div class="input-wrapper">
                    <label for="weight">Peso (Kg)</label>
                    <input id="weight" type="text" placeholder="60">
                </div>
                <div class="input-wrapper">
                    <label for="height">Altura (Cm)</label>
                    <input id="height" type="text" placeholder="165">
                </div>
                <button type="submit" id="btnCalc">
                    <img src="assets/arrow.svg" alt="seta para a direita">
                    Calcular IMC
                </button>
            </form> 
        </main>
    </div>
    <div class="modal-wrapper">
        <div class="modal card">
            <h2 class="title"></h2>
            <span class="result"> class="result">Seu IMC é de:</span>
            <button class="close">
                <img src="assets/close.svg" alt="botão para fechar o pop up">
            </button>
        </div>
    </div>
</body>
</html>
