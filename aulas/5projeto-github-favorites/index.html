<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Favorites</title>
    <link rel="stylesheet" href="style.css">

    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&display=swap" rel="stylesheet">

    <script type="module" src="js/main.js" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>Github Favorites</h1>
            <div class="search">
                <label for="input-search" class="sr-only">Usuário do Github</label>
                <input type="text" id="input-search" placeholder="Usuário do Github">
                <button>&plus;</button>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Repositories</th>
                    <th>Followers</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="user">
                        <img src="https://github.com/maykbrito.png" alt="Imagem de perfil de maykbrito">
                        <a href="https://github.com/maykbrito" target="_blank">
                            <p>maykbrito</p>
                            <span>maykbrito</span>
                        </a>
                    </td>
                    <td class="repositories">
                        132
                    </td>
                    <td class="followers">
                        16000
                    </td>
                    <td>
                        <button class="remove">&times;</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
