<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo adivinhação</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="screen1">
            <h1>Jogo da adivinhação</h1>
            <p>adivinhe o numero entre 0 e 10</p>    
            <form>
                <input type="number" min="0" max="10" id="input"> 
                <button id="btnTry">Tentar</button>
            </form>
            <div id="error"></div>
        </section>
        <section class="screen2">
            <h2 id="text"></h2>
            <button id="btnReset">jogar novamente</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
